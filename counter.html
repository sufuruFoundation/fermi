<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Counter Section</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #003366;
        }

        .stats-section {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            padding: 50px 20px;
            background: #003366;
        }

        .stat-box {
            flex: 1 1 200px;
            max-width: 250px;
            text-align: center;
            padding: 20px;
            margin: 15px;
            background: #fff;
            border-radius: 12px;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            opacity: 0;
            transform: translateY(40px);
        }

        /* Entrance animation */
        .stat-box.animate {
            animation: fadeInUp 1s ease forwards;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stat-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .stat-box i {
            font-size: 50px;
            color: #f1c40f;
            margin-bottom: 15px;
        }

        .stat-number {
            font-size: 40px;
            font-weight: bold;
            color: #003366;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 16px;
            color: #003366;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .stats-section {
                flex-direction: column;
            }

            .stat-box {
                max-width: 100%;
            }
        }
        /* Responsive */
@media (max-width: 768px) {
  .stats-section {
    flex-direction: column;
    align-items: center; /* center the boxes horizontally */
  }

  .stat-box {
    max-width: 90%;
    width: 90%;
  }
}

    </style>
</head>

<body>

    <section class="stats-section">
        <div class="stat-box">
            <i class="fa-solid fa-lightbulb"></i>
            <div class="stat-number" data-target="90">0</div>
            <div class="stat-label">Successful Projects</div>
        </div>

        <div class="stat-box">
            <i class="fa-solid fa-users"></i>
            <div class="stat-number" data-target="2600000">0</div>
            <div class="stat-label">Satisfied Clients</div>
        </div>

        <div class="stat-box">
            <i class="fa-solid fa-user-gear"></i>
            <div class="stat-number" data-target="35">0</div>
            <div class="stat-label">Experienced Staff</div>
        </div>

        <div class="stat-box">
            <i class="fa-solid fa-medal"></i>
            <div class="stat-number" data-target="41">0</div>
            <div class="stat-label">Awards Won</div>
        </div>
    </section>

    <script>
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + "M";
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + "K";
            }
            return num;
        }

        function animateCounter(counter) {
            const target = +counter.getAttribute("data-target");
            let current = 0;
            const duration = 2000;
            const stepTime = 20;
            const steps = duration / stepTime;
            const increment = target / steps;

            const timer = setInterval(() => {
                current += increment;
                if (current >= target) {
                    counter.innerText = formatNumber(target);
                    clearInterval(timer);
                } else {
                    counter.innerText = formatNumber(Math.ceil(current));
                }
            }, stepTime);
        }

        const counters = document.querySelectorAll(".stat-number");
        const boxes = document.querySelectorAll(".stat-box");

        const observer = new IntersectionObserver((entries, obs) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // animate box
                    entry.target.classList.add("animate");

                    // animate number if it's a counter
                    const counter = entry.target.querySelector(".stat-number");
                    if (counter) {
                        animateCounter(counter);
                    }

                    obs.unobserve(entry.target); // run once
                }
            });
        }, { threshold: 0.3 });

        boxes.forEach(box => observer.observe(box));
    </script>
</body>

</html>
