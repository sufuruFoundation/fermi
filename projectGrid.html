    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Roboto", sans-serif;
        }

        body {
            background: #fff;
            color: #1f2937;
        }

        .projects-section {
            padding: 70px 20px;
            text-align: center;
            animation: fadeInUp 1s ease-out both;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .projects-section h3 {
            font-size: clamp(1rem, 2vw, 1.2rem);
            color: #f97316;
            margin-bottom: 10px;
        }

        .projects-section h2 {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            font-weight: 700;
            margin-bottom: 30px;
            border-left: 4px solid #f97316;
            padding-left: 15px;
            display: inline-block;
        }

        /* Tabs */
        .project-tabs {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
            margin-bottom: 40px;
        }

        .project-tabs a {
            font-size: clamp(0.9rem, 2vw, 1rem);
            font-weight: 500;
            color: #1f2937;
            text-decoration: none;
            transition: 0.3s;
            cursor: pointer;
        }

        .project-tabs a.active,
        .project-tabs a:hover {
            color: #f97316;
        }

        /* Grid */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 10px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .project-card {
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .project-card img {
            width: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.4s ease;
        }

        .project-card:hover img {
            transform: scale(1.05);
        }
.project-card {
  position: relative;
  overflow: hidden;
  cursor: pointer;

  /* Keep all cards same aspect ratio */
  aspect-ratio: 16/9; /* You can change to 16/9 or 1/1 (square) */
}

.project-card img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* ensures cropping without distortion */
  display: block;
  transition: transform 0.4s ease;
}

        /* Hover Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .overlay i {
            font-size: 2rem;
            color: #fff;
            transition: transform 0.3s ease;
        }

        .overlay i:hover {
            transform: scale(1.2);
            color: #f97316;
        }

        .project-card:hover .overlay {
            opacity: 1;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 80%;
        }

        .modal .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 2rem;
            color: #fff;
            cursor: pointer;
        }

        .modal .arrow {
            position: absolute;
            top: 50%;
            font-size: 2.5rem;
            color: #fff;
            cursor: pointer;
            user-select: none;
            transform: translateY(-50%);
            padding: 10px;
            transition: color 0.3s ease;
        }

        .modal .arrow:hover {
            color: #f97316;
        }

        .modal .prev {
            left: 30px;
        }

        .modal .next {
            right: 30px;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .projects-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 25px;
            }

            .project-card img {
                height: 280px;
            }
        }

        @media (max-width: 768px) {
            .projects-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .project-card img {
                height: 180px;
            }
        }
    </style>
</head>

    <script>
        // Filtering
        const tabs = document.querySelectorAll(".project-tabs a");
        const cards = document.querySelectorAll(".project-card");

        tabs.forEach(tab => {
            tab.addEventListener("click", () => {
                tabs.forEach(t => t.classList.remove("active"));
                tab.classList.add("active");

                const filter = tab.getAttribute("data-filter");

                cards.forEach(card => {
                    if (filter === "all" || card.dataset.category === filter) {
                        card.style.display = "block";
                    } else {
                        card.style.display = "none";
                    }
                });
            });
        });

        // Modal
        const modal = document.querySelector(".modal");
        const modalImg = modal.querySelector("img");
        const closeBtn = modal.querySelector(".close");
        const prevBtn = modal.querySelector(".prev");
        const nextBtn = modal.querySelector(".next");

        let currentIndex = 0;
        let images = [];

        function openModal(index) {
            images = Array.from(document.querySelectorAll(".project-card"))
                .filter(card => card.style.display !== "none")
                .map(card => card.querySelector("img").src);

            currentIndex = index;
            modalImg.src = images[currentIndex];
            modal.style.display = "flex";
        }

        document.querySelectorAll(".overlay i").forEach((icon, index) => {
            icon.addEventListener("click", (e) => {
                e.stopPropagation();
                openModal(index);
            });
        });

        closeBtn.addEventListener("click", () => {
            modal.style.display = "none";
        });

        modal.addEventListener("click", (e) => {
            if (e.target === modal) {
                modal.style.display = "none";
            }
        });

        prevBtn.addEventListener("click", () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            modalImg.src = images[currentIndex];
        });

        nextBtn.addEventListener("click", () => {
            currentIndex = (currentIndex + 1) % images.length;
            modalImg.src = images[currentIndex];
        });
    </script>
