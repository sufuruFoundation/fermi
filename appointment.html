<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 50px 20px;
        }

  .form-section {
    width: 100%;
    max-width: 450px;
    margin: 20px auto;
    padding: 20px;
    border-radius: 12px;
    background: #f9f9f9;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .appointment-form label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }
  .appointment-form input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    margin-bottom: 8px;
    font-size: 14px;
  }
  .appointment-form .submit-button {
    width: 100%;
    background: #007bff;
    color: white;
    border: none;
    padding: 12px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
  }
  .appointment-form .submit-button:hover {
    background: #0056b3;
  }
  .error {
    color: red;
    font-size: 13px;
    margin-bottom: 8px;
    display: block;
  }
  .success-message {
    margin-top: 10px;
    color: green;
    font-weight: bold;
    text-align: center;
  }


    </style>
</head>

<body>
<div class="form-section">
    <form class="appointment-form" id="appointmentForm" novalidate>
        <h2>Schedule an Appointment</h2>

        <div class="form-group">
            <label for="name">Name <span>*</span></label>
            <input type="text" id="name" name="name" />
            <small class="error" id="nameError"></small>
        </div>

        <div class="form-group">
            <label for="email">Email <span>*</span></label>
            <input type="email" id="email" name="email" />
            <small class="error" id="emailError"></small>
        </div>

        <div class="form-group">
            <label for="phone">Phone <span>*</span></label>
            <input type="tel" id="phone" name="phone" />
            <small class="error" id="phoneError"></small>
        </div>

        <div class="form-group">
            <label for="date">Date <span>*</span></label>
            <input type="date" id="date" name="date" />
            <small class="error" id="dateError"></small>
        </div>

        <button type="submit" class="submit-button">Schedule Appointment</button>
        <p class="success-message" id="successMessage"></p>
    </form>
</div>

   

        <script>
                const form = document.getElementById("appointmentForm");
                const successMessage = document.getElementById("successMessage");

                form.addEventListener("submit", function (e) {
                    e.preventDefault(); // prevent default form submission
                let isValid = true;

    // clear previous messages
    document.querySelectorAll(".error").forEach((el) => (el.textContent = ""));
                successMessage.textContent = "";

                // input values
                const name = document.getElementById("name").value.trim();
                const email = document.getElementById("email").value.trim();
                const phone = document.getElementById("phone").value.trim();
                const date = document.getElementById("date").value;

                // validation
                if (name === "") {
                    document.getElementById("nameError").textContent = "Name is required.";
                isValid = false;
    }

                if (email === "") {
                    document.getElementById("emailError").textContent = "Email is required.";
                    isValid = false;

                } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    document.getElementById("emailError").textContent = "Enter a valid email.";
                    isValid = false;
                }

                if (phone === "") {
                    document.getElementById("phoneError").textContent = "Phone number is required.";
                    isValid = false;
                    
                } else if (!/^\d{10, 15}$/.test(phone)) {
                    document.getElementById("phoneError").textContent = "Enter a valid phone number.";
                    isValid = false;
                }

                if (date === "") {
                    document.getElementById("dateError").textContent = "Please select a date.";
                isValid = false;
                }

                // if valid form
                if (isValid) {
                    successMessage.textContent = "âœ… Appointment scheduled successfully!";
                form.reset(); // clear form
    }
  });
        
    </script>
</body>

</html>
