<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrical Maintenance Section</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Roboto", sans-serif;
        }

        body {
            background: #f9f9f9;
        }

        /* Section container */
        .section {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 50px;
            background: url("Images/manPllugging.jpg") no-repeat center center/cover;
            position: relative;
            animation: fadeInUp 1s ease-out both;
        }

        /* Entrance animation */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Overlay box */
        .section .content {
            background: #fff;
            padding: 100px;
            max-width: 600px;
            
            
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
        }

        .section h2 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            /* responsive font size */
            line-height: 1.3;
            margin-bottom: 20px;
            color: #1f2937;
            border-left: 4px solid #ff9b00;
            padding-left: 15px;
        }

        .section h2 span {
            color: #ff9b00;
        }

        .section p {
            font-size: clamp(0.9rem, 2vw, 1rem);
            color: #555;
            margin-bottom: 30px;
        }

        /* Buttons */
        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
        }

        .btn.call {
            background: #ff9b00;
            color: #fff;
        }

        .btn.call:hover {
            background: #e65c00;
        }

        .btn.estimate {
            background: #1f2937;
            color: #fff;
        }

        .btn.estimate:hover {
            background: #111827;
        }

        /* Responsive adjustments */
        @media (max-width: 992px) {
            .section {
                justify-content: center;
                text-align: center;
                padding: 30px;
                min-height: auto;
                /* don't force 100vh on tablets */
            }

            .section .content {
                padding: 40px;
            }

            .buttons {
                justify-content: center;
            }

            .section h2 {
                border-left: none;
                border-top: 4px solid #ff9b00;
                padding-left: 0;
                padding-top: 15px;
            }
        }

        @media (max-width: 576px) {
            .section {
                padding: 20px;
                min-height: auto;
                /* natural height on small screens */
            }

            .section .content {
                padding: 25px;
            }
        }
    </style>
</head>

<body>

    <section class="section">
        <div class="content">
            <h2>Do you <span>Need Help</span><br> With Electrical Maintenance?</h2>
            <p>
                Our electrical repair and service options are proudly offered to clients.
                Give us a call today to schedule a free service estimate!
            </p>
            <div class="buttons">
                <button class="btn call"><i class="fas fa-phone-alt"></i> Give Us a Call</button>
                <button class="btn estimate"><i class="fas fa-bolt"></i> Free Estimate</button>
            </div>
        </div>
    </section>

</body>

</html>
